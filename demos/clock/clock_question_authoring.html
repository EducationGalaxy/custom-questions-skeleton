<div class="lrn-qe-edit-form">
  <span data-lrn-qe-label="stimulus"></span>
  <span data-lrn-qe-input="stimulus" class="lrn-qe-ckeditor-lg"></span>

  <h4 class="lrn-qe-heading" data-lrn-qe-adv-toggle>
    <button
      type="button"
      class="lrn-qe-form-label lrn-qe-margin-top-none lrn-qe-more-options"
      data-lrn-qe-section="more_options.heading"
    >
      <span
        class="lrn-qe-i-arrow lrn-qe-inline-block"
        data-lrn-qe-section="more_options.toggle"
      ></span>
      <span class="lrn-qe-inline-block lrn-qe-text-bold">
        <label
          class="lrn-qe-label lrn-qe-form-label-name"
          data-lrn-qe-i18n-label="heading.moreOptions"
          value="More options"
        ></label>
      </span>
    </button>
  </h4>
  <div
    class="lrn-qe-row-flex"
    data-lrn-qe-adv-content
    data-lrn-qe-section="more_options.content"
  >
    <div class="lrn-qe-col-xs-6 lrn-qe-col-sm-4" data-lrn-qe-layout-wrapper>
      <span data-lrn-qe-label="instant_feedback"></span>
      <span data-lrn-qe-input="instant_feedback"></span>
    </div>
  </div>
  <div class="lrn-qe-row-flex">
    <div class="lrn-qe-col-xs-6 lrn-qe-col-sm-4" data-lrn-qe-layout-wrapper>
      <span data-lrn-qe-label="hour_tolerance"></span>
      <span data-lrn-qe-input="hour_tolerance"></span>
    </div>
    <div class="lrn-qe-col-xs-6 lrn-qe-col-sm-4" data-lrn-qe-layout-wrapper>
      <span data-lrn-qe-label="minute_tolerance"></span>
      <span data-lrn-qe-input="minute_tolerance"></span>
    </div>
  </div>

  <!-- Validation -->
  <span
    data-lrn-qe-label="valid_response"
    data-lrn-qe-heading="4"
    data-lrn-qe-section="validation.heading"
    class="lrn-qe-h4 lrn-qe-section-header lrn-qe-text-bold lrn-qe-border-none"
  ></span>

  <div
    class="lrn-qe-tabs"
    data-lrn-qe-tabs
    data-lrn-qe-section="validation.content"
  >
    <div class="lrn-qe-tab-item" data-lrn-qe-tab-item>
      <div class="lrn-qe-tab-sub-content">
        <span
          data-lrn-qe-input="score"
          class="lrn-qe-inline-block lrn-qe-text-left lrn-qe-form-control-xs lrn-qe-margin-left-sm"
        ></span>
        <span
          data-lrn-qe-label="score"
          class="lrn-qe-inline-block lrn-qe-margin-left-sm"
        ></span>
      </div>
      <span data-lrn-qe-input="valid_response"></span>
    </div>
  </div>
</div>
